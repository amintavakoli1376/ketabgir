<div class="hot_articles">
    <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-label="Slide 1" aria-current="true"></button>
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2" class=""></button>
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3" class=""></button>
        </div>
        <div class="carousel-inner py-3">
            {% for article in articles|slice:":3" %}
            
                <div class="carousel-item {% if forloop.counter0 == 0 %} active {% endif %} ">
                <div><img src="{{article.thumbnail.url}}" class="rounded float-start py-3 px-2" max-width="100%" height="500px"></div>
                <div class="container">
                    <div class="carousel-caption text-end">
                    <h1>{{article.title}}</h1>
                    <p>{{article.description|safe|striptags|truncatewords:10}}</p>
                    <p><a class="btn btn-lg btn-primary rounded" href="{% url 'blog:detail' article.slug %}">بیشتر بخوانید</a></p>
                    </div>
                </div>
                </div>
                
            {% endfor %}
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>
